<!DOCTYPE html>

<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>ArcGIS Maps SDK for JavaScript Tutorials: Add a feature layer</title>
  <style>
    html, body, #viewDiv {
      padding: 0;
      margin: 0;
      height: 100%;
      width: 100%;
    }
  </style>
  <link rel="stylesheet" href="https://js.arcgis.com/4.25/esri/themes/light/main.css">
  <script src="https://js.arcgis.com/4.25/"></script>

  <script>
  require([
    "esri/config",
    "esri/Map",
    "esri/views/MapView",

    "esri/layers/FeatureLayer"

  ], function(esriConfig,Map, MapView, FeatureLayer) {

  // esriConfig.apiKey = "AAPKe81a7793375745a4b54e9f62595cf0ff7Ul5kvBMl0C9jcbufCE1U4ub0ML6pi7-K47vkiYYOJZJRZs8PU5wXzAlMOfOpBWi";

  const map = new Map({
    basemap: "arcgis-navigation"
  });

  const view = new MapView({
    container: "viewDiv",
    map: map,
    center: [-80.4215544, 43.927903],
    zoom: 8.83
  });

//Trailheads feature layer (points)
  const valentinesLayer = new FeatureLayer({
    url: "https://services1.arcgis.com/pMeXRvgWClLJZr3s/arcgis/rest/services/Valentines_Day/FeatureServer"
  });

  map.add(valentinesLayer);

  });
</script>

</head>
<body>
  <div id="viewDiv"></div>
</body>
</html>
